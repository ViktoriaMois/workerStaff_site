<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% extends "baseAskForm.html" %}
    {% load static %}
    <link rel="stylesheet" href={% static "css/style.css" %}>

     {% load crispy_forms_tags %}
    <style>
    @font-face {
    src: "{% static "fonts/linearicons/style.css" %}";
    }

    </style>
</head>
<body>
{% block content %}
<div class="mx-auto">
    <h2 class="text-center" style="margin-top: 20px; margin-bottom: 40px">Ваше обращение</h2>
</div>
<form action="{% url 'makeRequest' %}" style="display: block" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <input type="submit" class="btn btn-primary mx-auto" value="Отправить" style="height: 50px;
        width: 100px;
        background-color: darkorchid;
        border-color: darkorchid;">
    </div>
</form>
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
